{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <p><a href="/blog?username={{ user.username }}">{{ user.username }}</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
